<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Soccer Portfolio</title>
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/main.css">

	</head>
	<body>
		<header class="container">
			<div class="row">
				<div class="col-md-6">
					<img class="title-logo, img-responsive" src="https://s-media-cache-ak0.pinimg.com/236x/85/e7/58/85e7584900da133964533f81aff12734.jpg" alt="Soccer logo">
				</div>

				<div class="col-md-6 text-right text-uppercase">
					<h1 class="title-super text-thin">Soccer News</h1>
					<h4>Soccer Lovers</h4>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>

			</div>

			<div class="row">
				<div class="col-md-12">
					<img class="img-responsive" src="https://s-media-cache-ak0.pinimg.com/originals/60/3a/d9/603ad95e7f83ebc4964ae69e04839813.jpg" alt="Main Img">
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<h2 class="text-muted">Featured News</h2>
				</div>
			</div>

			<div class="row text-center">
				<div class="col-md-4">
					<img class="img-responsive" src="http://cdn.ndtv.com/tech/gadgets/Neymar_air_PES2016_konami_small.jpg" alt="La liga">
					<h3 class="text-uppercase">La liga News</h3>
					<p>www.laliga.com</p>
				</div>

				<div class="col-md-4">
					<img class="img-responsive" src="http://cdn.ndtv.com/tech/images/gadgets/thumb/pes_main_small.jpg" alt="Serie A">
					<h3 class="text-uppercase">Serie A News</h3>
					<p>www.seriea.com</p>
				</div>
				
				<div class="col-md-4">
					<img class="img-responsive" src="https://i.ytimg.com/vi/8UN1J0qN4TQ/mqdefault.jpg" alt="Bundes Liga">
					<h3 class="text-uppercase">Bundes Liga News</h3>
					<p>www.bundesliga.com</p>
				</div>
			</div>


		</header>
	</body>
</html>
